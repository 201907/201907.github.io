"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MainApplication</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!(args.length&gt;<span class="number">0</span>))&#123;</span><br><span class="line">            System.out.println(<span class="string">"URLが入力されていません。"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        String url = args[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">if</span>(!url.startsWith(<span class="string">"https://tieba.baidu.com/p/"</span>))&#123;</span><br><span class="line">            System.out.println(<span class="string">"正しいURLを入力してお願いします。"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span>&#123;</span><br><span class="line">            Document document = Jsoup.connect(url).get();</span><br><span class="line">            String folderName = document.title();</span><br><span class="line">            <span class="comment">//フォルダーを作成します。</span></span><br><span class="line">            File file = <span class="keyword">new</span> File(folderName==<span class="keyword">null</span>?UUID.randomUUID().toString():folderName);</span><br><span class="line">            <span class="keyword">if</span>(!file.exists())&#123;</span><br><span class="line">                <span class="keyword">if</span>(!file.mkdirs())&#123;</span><br><span class="line">                    System.out.println(<span class="string">"フォルダー作成に失敗しました。"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            Elements imgElement = document.body().getElementsByTag(<span class="string">"img"</span>);</span><br><span class="line">            imgElement.forEach(e-&gt;&#123;</span><br><span class="line">                String imgUrl = e.attr(<span class="string">"src"</span>);</span><br><span class="line">                <span class="keyword">if</span>(imgUrl!=<span class="keyword">null</span> &amp;&amp; imgUrl.startsWith(<span class="string">"https://imgsa.baidu.com/forum/"</span>) &amp;&amp; imgUrl.lastIndexOf(<span class="string">".jpg"</span>)&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                    String sign = imgUrl.replaceAll(<span class="string">"^https.+sign="</span>,<span class="string">""</span>).replaceAll(<span class="string">"\\\\"</span>,<span class="string">""</span>).replaceAll(<span class="string">"/"</span>,<span class="string">""</span>);</span><br><span class="line">                    String filePath = file.getAbsolutePath()+<span class="string">"\\"</span>+(!sign.equals(<span class="string">""</span>)&amp;&amp;sign.lastIndexOf(<span class="string">".jpg"</span>)&gt;<span class="number">0</span>?sign:UUID.randomUUID().toString()+<span class="string">".jpg"</span>);</span><br><span class="line">                    File imgFile = <span class="keyword">new</span> File(filePath);</span><br><span class="line">                    <span class="keyword">try</span>&#123;</span><br><span class="line">                        downImage(imgUrl,imgFile);</span><br><span class="line">                        System.out.println(imgUrl+<span class="string">"のダウンロードが成功しました。--------"</span>+imgFile);</span><br><span class="line">                    &#125;<span class="keyword">catch</span> (Exception e2)&#123;</span><br><span class="line">                        System.out.println(imgUrl+<span class="string">"のダウンロードが失敗しました。"</span>+e2.getMessage());</span><br><span class="line">                        imgFile.delete();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">            System.out.println(<span class="string">"ダウンロード中にエラーが発生しました。\n"</span>+e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 画像をダウンロードします。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> url</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> imgFile</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">downImage</span><span class="params">(String url,File imgFile)</span><span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">        BufferedInputStream bis = <span class="keyword">null</span>;</span><br><span class="line">        BufferedOutputStream bos = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span>&#123;</span><br><span class="line">            URL imgUrl = <span class="keyword">new</span> URL(url);</span><br><span class="line">            URLConnection con = imgUrl.openConnection();</span><br><span class="line">            con.setConnectTimeout(<span class="number">5</span>*<span class="number">1000</span>);</span><br><span class="line">            bis = <span class="keyword">new</span> BufferedInputStream(con.getInputStream());</span><br><span class="line">            bos = <span class="keyword">new</span> BufferedOutputStream(<span class="keyword">new</span> FileOutputStream(imgFile));</span><br><span class="line">            <span class="keyword">byte</span>[] buffer = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">1024</span>];</span><br><span class="line">            <span class="keyword">int</span> len;</span><br><span class="line">            <span class="keyword">while</span>((len=bis.read(buffer))&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                bos.write(buffer,<span class="number">0</span>,len);</span><br><span class="line">            &#125;</span><br><span class="line">            bos.flush();</span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">            <span class="keyword">throw</span> e;</span><br><span class="line">        &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(bos!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                bos.close();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(bis!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                bis.close();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
